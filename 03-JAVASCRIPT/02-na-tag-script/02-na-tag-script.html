<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na tag Script</title>
</head>
<body>
    <h2>Primeiros passos No JavaScript</h2>
    <p>JS inserido por tag script no html</p>
    <button type="button" onclick='mensagem()'>
        Click Me Here!
    </button>

    <button type="button" onclick='mensagem()'>
       Or Click Me Here!
    </button>

    <script>
        function mensagem() {
            document.write('Hello JavaScript!')
        }
    </script>
</body>
</html>
