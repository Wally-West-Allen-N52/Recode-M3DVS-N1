<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Classe</title>
    <style>
        p, h2 {
            color: red;
        }
        .texto-azul {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Usado em multiploes elementos</h2>
    <p>Paragrafo com cor vermelho (azul)</p>
    <p class="texto-azul">Paragrafo com cor vermelho (vermelho)</p>
    <p class="texto-azul">Paragrafo com cor vermelho (vermelho)</p>
    <p class="texto-azul">Paragrafo com cor vermelho (vermelho)</p>
    <p class="texto-azul">Paragrafo com cor vermelho (vermelho)</p>
</body>
</html>
