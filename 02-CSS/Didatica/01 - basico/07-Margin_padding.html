<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Paddiing</title>
    <style>
        h1 {
            background-color: beige;
            width: 50%;
            height: 100px;

            margin: 100px; /* espaçamento externo/ separa blocos */
            padding: 100px; /* espaçamento interno/ separa elementos*/

            border: 4px solid blue;
        }
    </style>
</head>
<body>
    <h1>Nome de qualquer coisa um</h1>
    <h1>Nome de qualquer coisa dois</h1>
</body>
</html>
