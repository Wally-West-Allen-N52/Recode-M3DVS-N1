<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .floating-left {
            background-color: aqua;
            border: 10px solid red;
            width: 100%;
            height: 200px;
        }
        .floating-right {
            background-color: blueviolet;
            border: 10px dotted green;
            width: 100%;
            height: 200px;
        }
        .floating-left * {
            float: left;
        }

        .floating-right * {
            float: right;
        }
    </style>
</head>

<body>
    <div class="floating-left">
        <h1>Propriedade</h1>
        <p>Float-left</p>
        <h1>Propriedade</h1>
        <p>Float-left</p>
    </div>
    <div class="floating-right">
        <h2>Propriedade</h2>
        <p>Float-right</p>
        <h2>Propriedade</h2>
        <p>Float-right</p>
    </div>
</body>

</html>
